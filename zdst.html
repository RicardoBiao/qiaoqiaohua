<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>潮宏基悄悄话</title>
    <style type="text/css">
        div.app {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: url(https://qiaoqiaohua.oss-cn-hangzhou.aliyuncs.com/tow-cloud.6e69418.png) no-repeat;
            background-size: 100% auto;
        }

        .title {
            width: auto;
            position: relative;
            color: white;
            margin-top: 17vw;
            text-align: center;
            font-size: 5.3vw;
            letter-spacing: 0.5vw;
        }

        body {
            height: 100%;
            width: 100%;
            position: absolute;
            padding: 0;
            margin: 0;
        }

        .day-icon {
            display: flex;
            flex-direction: row;
            margin: 5vw auto;
            font-size: 3.4vw;
            color: #ffffff;
            text-align: center;
        }

        img {
            width: 13.33vw;
            height: 13.33vw;
        }

        p {
            margin: 0;
        }
        .day-between img.img-bt {
            width: 6.7vw;
            height: 1vw;
            margin-top: 6.7vw;
        }
        .content-box {
            position:relative;
            left: 10vw;
            
        }
        .tip {
            font-size: 4vw;
            color: #ffffff;
            /* position: absolute; */
        }
        .way-voice {
            display: inline;
            text-align: center;
            padding: 1.6vw 2.13vw;
            background-color: #f9e7e9;
            color: #eb7f8b;
            border-radius: 3.34vw;
            font-size: 2vw;
        }
        .way-video {
            display: inline;
            text-align: center;
            padding: 1.6vw 2.13vw;
            /* background-color: #f9e7e9; */
            /* color: #eb7f8b; */
            /* border-radius: 3.34vw; */
            color: #ffffff;
            font-size: 2vw;
        }
        .way-picture {
            display: inline;
            text-align: center;
            padding: 1.6vw 2vw;
            /* background-color: #f9e7e9; */
            /* color: #eb7f8b; */
            /* border-radius: 3.34vw; */
            color: #ffffff;
            font-size: 2vw;
        }
       .ways {
           margin-top: 3vw;
       }
       .date {
            display: inline;
            text-align: center;
            padding: 1.6vw 2.13vw;
            background-color: #f9e7e9;
            color: #eb7f8b;
            border-radius: 3.34vw;
            font-size: 2vw;
            position:absolute;
            margin-right:10vw ;
       }
    </style>
</head>

<body>
    <div class="app">
        <div class="title">指定录制3天表白语</div>
        <div class="day-icon">
            <div class="daygroup">
                <img src="https://chjqqh.yaoqingwo.com/static/img/star.c8964d4.png" alt="daypicture">
                <p>Day1</p>
            </div>
            <div class="day-between">
                <img class="img-bt" src="https://ricardo-bucket.oss-cn-hangzhou.aliyuncs.com/images/daybetween.png" alt="day-between.png">
            </div>
            <div class="daygroup">
                <img src="https://ricardo-bucket.oss-cn-hangzhou.aliyuncs.com/images/Day2.png" alt="daypicture">
                <p>Day2</p>
            </div>
            <div class="day-between">
                <img class="img-bt"  src="https://ricardo-bucket.oss-cn-hangzhou.aliyuncs.com/images/daybetween.png" alt="day-between.png">
            </div>
            <div class="daygroup">
                <img src="https://ricardo-bucket.oss-cn-hangzhou.aliyuncs.com/images/Day2.png" alt="daypicture">
                <p>Day3</p>
            </div>
        </div>
        <div class="content-box">
            <p class="tip">我要...</p>
            <div class="ways">
                <div class="way-voice">录音</div>
                <div class="way-video">视频</div>
                <div class="way-picture">图文</div>
                <div class="date">点击选择日期</div>
            </div>
            <div class="content"></div>
        </div>

    </div>
</body>

</html>
